# GitHub Copilot Business Configuration
# Private-Claude Repository - Advanced AI-Powered Development

version: "1.0"

# ===========================
# COPILOT BUSINESS SETTINGS
# ===========================
copilot:
  enabled: true
  tier: business
  organization: "Private-Claude-Enterprise"

  # License Management
  licensing:
    total_seats: 5
    assigned_users:
      - "${GH_ADMIN_USER}"
    auto_assign_new_members: false
    seat_reclamation:
      enabled: true
      inactive_days: 30

  # Feature Flags
  features:
    code_completion: true
    copilot_chat: true
    copilot_for_pull_requests: true
    copilot_for_docs: true
    context_aware_suggestions: true
    multi_file_editing: true

# ===========================
# CODE COMPLETION SETTINGS
# ===========================
code_completion:
  enabled: true

  # Suggestion Behavior
  suggestions:
    inline_suggestions: true
    ghost_text: true
    suggestion_delay_ms: 75
    max_suggestions_per_line: 3
    multi_line_suggestions: true
    max_suggestion_lines: 10

  # Context Configuration
  context:
    use_open_files: true
    use_recent_files: true
    use_git_history: false  # Minimize data usage
    use_imported_modules: true
    max_context_files: 10
    max_context_tokens: 8000

  # Language-Specific Settings
  languages:
    python:
      enabled: true
      style_guide: "pep8"
      type_hints: true
      docstring_format: "google"
      suggest_imports: true

    javascript:
      enabled: true
      es_version: "es2022"
      suggest_async_await: true

    typescript:
      enabled: true
      strict_mode: true

    yaml:
      enabled: true
      indent_size: 2

    json:
      enabled: true
      validate_schemas: true

    markdown:
      enabled: true
      lint: true

  # Performance Optimization
  performance:
    cache_suggestions: true
    cache_ttl_seconds: 300
    debounce_ms: 150
    max_concurrent_requests: 3
    timeout_ms: 5000

# ===========================
# COPILOT CHAT SETTINGS
# ===========================
copilot_chat:
  enabled: true

  # Chat Interface
  interface:
    show_in_sidebar: true
    show_inline: true
    keyboard_shortcuts: true

  # Chat Capabilities
  capabilities:
    code_explanation: true
    code_review: true
    test_generation: true
    documentation_generation: true
    refactoring_suggestions: true
    bug_detection: true
    security_analysis: true
    performance_optimization: true

  # Context Awareness
  context:
    use_current_file: true
    use_selected_code: true
    use_workspace: true
    use_git_context: false  # Minimize data usage
    max_context_lines: 1000

  # Response Settings
  responses:
    max_response_tokens: 2000
    temperature: 0.7
    include_code_examples: true
    include_links: true
    stream_responses: true

  # Custom Instructions
  custom_instructions:
    - "Follow Python PEP 8 style guide"
    - "Use type hints in Python code"
    - "Prefer async/await over callbacks in JavaScript"
    - "Include error handling in all suggestions"
    - "Optimize for readability and maintainability"
    - "Follow security best practices"
    - "Minimize external dependencies"

# ===========================
# CODE REVIEW SETTINGS
# ===========================
code_review:
  enabled: true

  # Auto Review Configuration
  auto_review:
    enabled: true
    trigger_on_pr: true
    trigger_on_commit: false
    review_all_files: false
    review_changed_files_only: true

  # Review Scope
  scope:
    check_code_quality: true
    check_security: true
    check_performance: true
    check_maintainability: true
    check_test_coverage: false  # Minimize processing
    suggest_improvements: true

  # Review Severity Levels
  severity:
    critical_issues: true
    high_priority: true
    medium_priority: true
    low_priority: false
    suggestions: true

  # Review Output
  output:
    comment_on_pr: true
    create_review: true
    request_changes_on_critical: false
    approve_on_clean: false

  # File Filters
  file_filters:
    include_patterns:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
    exclude_patterns:
      - "**/node_modules/**"
      - "**/venv/**"
      - "**/.venv/**"
      - "**/dist/**"
      - "**/build/**"
      - "**/__pycache__/**"
      - "**/*.min.js"

# ===========================
# CUSTOM PROMPTS
# ===========================
custom_prompts:
  # Code Generation Prompts
  code_generation:
    - name: "API Endpoint Generator"
      description: "Generate RESTful API endpoints with error handling"
      template: |
        Create a {framework} API endpoint for {resource}:
        - Include request validation
        - Add error handling
        - Use async/await patterns
        - Include type hints/types
        - Add logging
        - Follow REST conventions

    - name: "Test Generator"
      description: "Generate comprehensive unit tests"
      template: |
        Generate unit tests for the selected code:
        - Use pytest framework
        - Include edge cases
        - Test error conditions
        - Mock external dependencies
        - Aim for 80%+ coverage

    - name: "Documentation Generator"
      description: "Generate comprehensive documentation"
      template: |
        Generate documentation for the selected code:
        - Use Google-style docstrings for Python
        - Include parameter descriptions
        - Include return value descriptions
        - Add usage examples
        - Note any exceptions raised

  # Code Review Prompts
  code_review:
    - name: "Security Review"
      description: "Review code for security vulnerabilities"
      template: |
        Review this code for security issues:
        - Check for SQL injection vulnerabilities
        - Check for XSS vulnerabilities
        - Verify input validation
        - Check secret exposure
        - Review authentication/authorization

    - name: "Performance Review"
      description: "Review code for performance issues"
      template: |
        Review this code for performance:
        - Identify bottlenecks
        - Suggest optimization opportunities
        - Check database query efficiency
        - Review algorithm complexity
        - Suggest caching strategies

    - name: "Code Quality Review"
      description: "Review code quality and maintainability"
      template: |
        Review this code for quality:
        - Check adherence to style guide
        - Identify code smells
        - Suggest refactoring opportunities
        - Check error handling
        - Review naming conventions

# ===========================
# CONTENT EXCLUSIONS
# ===========================
content_exclusions:
  # Privacy & Security
  privacy:
    exclude_from_training: true
    exclude_private_repos: true
    exclude_sensitive_files: true

  # Sensitive File Patterns
  sensitive_patterns:
    - "**/.env"
    - "**/.env.*"
    - "**/secrets/**"
    - "**/credentials/**"
    - "**/*secret*"
    - "**/*credential*"
    - "**/id_rsa"
    - "**/id_dsa"
    - "**/*.pem"
    - "**/*.key"
    - "**/config/.env"

  # Data Minimization
  data_minimization:
    enabled: true
    exclude_git_history: true
    exclude_large_files: true
    max_file_size_kb: 500

# ===========================
# SUGGESTION FILTERING
# ===========================
suggestion_filtering:
  enabled: true

  # Security Filtering
  security:
    filter_secrets: true
    filter_api_keys: true
    filter_passwords: true
    filter_tokens: true
    filter_vulnerable_patterns: true

  # Quality Filtering
  quality:
    filter_low_confidence: true
    min_confidence_score: 0.7
    filter_malicious_code: true
    filter_deprecated_apis: true

  # Content Filtering
  content:
    filter_copyrighted_code: true
    filter_malware: true
    filter_obfuscated_code: true

# ===========================
# USAGE & MONITORING
# ===========================
usage_monitoring:
  enabled: true

  # Metrics Collection
  metrics:
    track_completions: true
    track_acceptance_rate: true
    track_chat_usage: true
    track_review_usage: true

  # Reporting
  reporting:
    daily_summary: false
    weekly_summary: true
    monthly_summary: true
    send_to_admins: true

  # Usage Limits (Data Minimization)
  limits:
    max_requests_per_hour: 1000
    max_requests_per_day: 5000
    max_context_size_kb: 100
    rate_limiting: true

# ===========================
# INTEGRATION SETTINGS
# ===========================
integrations:
  # E2B Integration
  e2b:
    enabled: true
    sync_code_suggestions: false  # Minimize data transfer
    use_sandbox_context: false

  # Agent 5.0 Integration
  agent_5:
    enabled: true
    use_copilot_for_agent: true
    agent_can_request_suggestions: true

  # IDE Integration
  ide:
    vscode: true
    jetbrains: true
    neovim: true

# ===========================
# EXPERIMENTAL FEATURES
# ===========================
experimental:
  enabled: false

  # Beta Features
  beta_features:
    copilot_workspace: false
    copilot_cli: false
    copilot_for_business_api: true

# ===========================
# POLICY ENFORCEMENT
# ===========================
policy:
  # Compliance
  compliance:
    gdpr_compliant: true
    soc2_compliant: true
    data_residency: "us-east-1"

  # Access Control
  access_control:
    require_2fa: true
    require_saml: true
    allowed_domains: ["${GITHUB_DOMAIN}"]

  # Content Policy
  content_policy:
    block_offensive_content: true
    block_malicious_code: true
    enforce_code_of_conduct: true

# ===========================
# COST OPTIMIZATION
# ===========================
cost_optimization:
  # Resource Management
  resources:
    minimize_api_calls: true
    cache_aggressively: true
    batch_requests: true

  # Data Transfer Minimization
  data_transfer:
    compress_requests: true
    compress_responses: true
    minimize_context: true
    use_incremental_updates: true

  # Smart Throttling
  throttling:
    enabled: true
    adaptive: true
    respect_rate_limits: true
    backoff_strategy: "exponential"

# ===========================
# NOTIFICATION SETTINGS
# ===========================
notifications:
  # Admin Notifications
  admin:
    license_expiry: true
    usage_alerts: true
    security_alerts: true

  # User Notifications
  user:
    feature_updates: false
    tips_and_tricks: false

# ===========================
# METADATA
# ===========================
metadata:
  config_version: "1.0.0"
  last_updated: "2025-12-21"
  managed_by: "Private-Claude-Enterprise"
  repository: "Private-Claude"
  environment: "production"
