version: '3.8'

# AGENT X 3.0 - PRODUCTION/LIVE ENVIRONMENT
# High-availability production stack with security hardening

services:
  # Core Trading Bot Service (Production)
  trading-bot-live:
    build:
      context: ./trading-bot
      dockerfile: Dockerfile.prod
    container_name: agentx-trading-live
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://agentx_prod:${DB_PROD_PASSWORD}@postgres-live:5432/agentx_prod
      - REDIS_URL=redis://:${REDIS_PROD_PASSWORD}@redis-live:6379/0
      - MT5_SERVER=${MT5_PROD_SERVER}
      - MT5_LOGIN=${MT5_PROD_LOGIN}
      - MT5_PASSWORD=${MT5_PROD_PASSWORD}
      - LOG_LEVEL=INFO
      - KRAKEN_API_KEY=${KRAKEN_PROD_KEY}
      - KRAKEN_API_SECRET=${KRAKEN_PROD_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENCRYPTION_KEY=${AES_256_KEY}
    depends_on:
      postgres-live:
        condition: service_healthy
      redis-live:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    volumes:
      - trading-logs-live:/var/log/agentx
    networks:
      - agentx-live-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Legal Automation Service (Production)
  legal-automation-live:
    build:
      context: ./legal-service
      dockerfile: Dockerfile.prod
    container_name: agentx-legal-live
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://agentx_prod:${DB_PROD_PASSWORD}@postgres-live:5432/agentx_legal_prod
      - REDIS_URL=redis://:${REDIS_PROD_PASSWORD}@redis-live:6379/1
      - OPENAI_API_KEY=${OPENAI_PROD_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_PROD_KEY}
      - ENCRYPTION_KEY=${AES_256_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres-live:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
    volumes:
      - legal-docs-live:/var/legal/documents
    networks:
      - agentx-live-network

  # Tax Compliance Service (Production)
  tax-service-live:
    build:
      context: ./tax-service
      dockerfile: Dockerfile.prod
    container_name: agentx-tax-live
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://agentx_prod:${DB_PROD_PASSWORD}@postgres-live:5432/agentx_tax_prod
      - REDIS_URL=redis://:${REDIS_PROD_PASSWORD}@redis-live:6379/2
      - IRS_API_KEY=${IRS_PROD_KEY}
      - FINCEN_API_KEY=${FINCEN_PROD_KEY}
      - ENCRYPTION_KEY=${AES_256_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres-live:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    volumes:
      - tax-records-live:/var/tax/records
    networks:
      - agentx-live-network

  # PostgreSQL (Production with Replication)
  postgres-live:
    image: postgres:15-alpine
    container_name: agentx-postgres-live
    restart: always
    environment:
      - POSTGRES_USER=agentx_prod
      - POSTGRES_PASSWORD=${DB_PROD_PASSWORD}
      - POSTGRES_DB=agentx_prod
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-live:/var/lib/postgresql/data
      - ./scripts/init-databases-prod.sh:/docker-entrypoint-initdb.d/init-databases.sh
      - ./backups/postgres:/backups
    networks:
      - agentx-live-network
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/ssl/server.crt
      -c ssl_key_file=/var/lib/postgresql/ssl/server.key
      -c max_connections=200
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=10485kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentx_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Production with Persistence)
  redis-live:
    image: redis:7.2-alpine
    container_name: agentx-redis-live
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PROD_PASSWORD}
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis-data-live:/data
    networks:
      - agentx-live-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PROD_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Nginx Load Balancer (Production with SSL)
  nginx-live:
    image: nginx:alpine
    container_name: agentx-nginx-live
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-prod:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - trading-bot-live
      - legal-automation-live
      - tax-service-live
    networks:
      - agentx-live-network

  # Security - Fail2Ban
  fail2ban-live:
    image: crazymax/fail2ban:latest
    container_name: agentx-fail2ban-live
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./fail2ban/jail.local:/etc/fail2ban/jail.local:ro
      - /var/log:/var/log:ro

  # Monitoring - Prometheus (Production)
  prometheus-live:
    image: prom/prometheus:latest
    container_name: agentx-prometheus-live
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-live:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    networks:
      - agentx-live-network

  # Monitoring - Grafana (Production)
  grafana-live:
    image: grafana/grafana:latest
    container_name: agentx-grafana-live
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://monitoring.agentx.example.com
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
    volumes:
      - grafana-data-live:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - agentx-live-network

  # Backup Service
  backup-service-live:
    build:
      context: ./backup-service
      dockerfile: Dockerfile
    container_name: agentx-backup-live
    restart: always
    environment:
      - DATABASE_URL=postgresql://agentx_prod:${DB_PROD_PASSWORD}@postgres-live:5432/agentx_prod
      - S3_BUCKET=${BACKUP_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_KEY}
    volumes:
      - ./backups:/backups
      - postgres-data-live:/pg-data:ro
      - redis-data-live:/redis-data:ro
    networks:
      - agentx-live-network

volumes:
  postgres-data-live:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/agentx-prod/postgres
  redis-data-live:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/agentx-prod/redis
  trading-logs-live:
  legal-docs-live:
  tax-records-live:
  prometheus-data-live:
  grafana-data-live:

networks:
  agentx-live-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
