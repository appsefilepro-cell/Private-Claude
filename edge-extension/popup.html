<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0 0 5px 0;
            font-size: 20px;
        }

        .header p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            font-size: 11px;
        }

        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            color: #333;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #667eea;
        }

        .card p {
            margin: 5px 0;
            font-size: 12px;
            line-height: 1.4;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button.secondary {
            background: #f0f0f0;
            color: #667eea;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-btn {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #667eea;
            font-weight: bold;
        }

        #conversation {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 11px;
            line-height: 1.4;
        }

        .message.agent {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.3);
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AgentX5</h1>
        <p>Your Permanent Edge Assistant</p>
    </div>

    <div class="status">
        <div><span class="status-dot"></span>750 Agents Active</div>
        <div>ðŸ’° $313K Ready</div>
    </div>

    <div class="content">
        <div class="card">
            <h2>ðŸ’° Fraud Dispute Status</h2>
            <div class="amount">$313,000</div>
            <p><strong>BMO Harris:</strong> $150,000</p>
            <p><strong>Second Bank:</strong> $163,000</p>
            <p style="color: green; font-weight: 600;">âœ… READY TO FILE TODAY</p>
            <button class="button" onclick="showDocuments()">View Documents</button>
        </div>

        <div class="card">
            <h2>ðŸ“‹ Quick Actions</h2>
            <button class="button secondary" onclick="checkStatus()">System Status</button>
            <button class="button secondary" onclick="showNextSteps()">Next Steps</button>
        </div>

        <div id="conversation"></div>

        <div class="input-group">
            <input type="text" class="input-field" id="queryInput" placeholder="Ask AgentX5..." />
            <button class="send-btn" onclick="sendQuery()">âž¤</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
