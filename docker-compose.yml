version: '3.8'

services:
  agentx5:
    build: .
    container_name: agentx5-master
    restart: unless-stopped
    environment:
      - AGENTX_MODE=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/agentx
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    networks:
      - agentx-network

  redis:
    image: redis:7-alpine
    container_name: agentx5-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agentx-network

  postgres:
    image: postgres:15-alpine
    container_name: agentx5-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=agentx
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agentx-network

  celery-worker:
    build: .
    container_name: agentx5-worker
    restart: unless-stopped
    command: python scripts/execute_all_systems.py
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - agentx5
    networks:
      - agentx-network

  celery-beat:
    build: .
    container_name: agentx5-scheduler
    restart: unless-stopped
    command: python scripts/execute_all_systems.py
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - agentx5
    networks:
      - agentx-network

  nginx:
    image: nginx:alpine
    container_name: agentx5-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - agentx5
    networks:
      - agentx-network

volumes:
  redis-data:
  postgres-data:

networks:
  agentx-network:
    driver: bridge
