services:
  # Web Application
  - type: web
    name: private-claude-web
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - app/**
        - package.json
        - next.config.js
        - tsconfig.json
