# Agent X5.0 - NGINX Reverse Proxy Configuration
# Load balancer and reverse proxy for all services

events {
    worker_connections 1024;
}

http {
    upstream agent_x5_backend {
        server agent-x5:8080;
    }

    upstream e2b_webhook_backend {
        server e2b-webhook:5000;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    upstream trading_backend {
        server trading:8082;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Agent X5 API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://agent_x5_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # E2B Webhook endpoint
        location /webhook/ {
            proxy_pass http://e2b_webhook_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana monitoring dashboard
        location /monitoring/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Trading API
        location /trading/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://trading_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Root redirect
        location / {
            return 301 /monitoring/;
        }
    }
}
